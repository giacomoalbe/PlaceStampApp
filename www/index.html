<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://giacomoalbe.pythonanywhere.com data: gap: https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *">
    <title></title>


    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="lib/jquery.min.js"></script> 

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- ngCordova -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- APP CONTROLLERS -->
    <script type="text/javascript" src="js/controllers/placestamp.controllers.js"></script>
    <script src='js/controllers/MainCtrl.controllers.js'></script>
    <script type="text/javascript" src="js/controllers/IscrivitiCtrl.controllers.js"></script>
    <script type="text/javascript" src="js/controllers/PostUserCtrl.controllers.js"></script>
    <script type="text/javascript" src="js/controllers/ImageCtrl.controllers.js"></script>
    <script type="text/javascript" src="js/controllers/SearchCtrl.controllers.js"></script>

    <!-- APP FACTORIES -->
    <script src="js/factories/placestamp.factories.js"></script>
    <script src="js/factories/FileService.factories.js"></script>
    <script src="js/factories/ImageService.factories.js"></script>
    <script type="text/javascript" src="js/factories/PostProgressService.factories.js"></script>
    <script type="text/javascript" src="js/factories/StorageManager.factories.js"></script>
    <script type="text/javascript" src="js/factories/Compass.factories.js"></script>
    <script type="text/javascript" src="js/factories/Position.factories.js"></script>


    <!-- DIRECTIVES -->
    <script type="text/javascript" src="js/directives/LoadImage.directives.js"></script>

  </head>
  <body ng-app="starter">
    <body>
      <!-- NAV BAR -->
      <ion-nav-bar class="bar-positive">
        <ion-nav-back-button class="button-icon icon ion-chevron-left">
          Add Photos
        </ion-nav-back-button>
      </ion-nav-bar>
      <!-- TABS -->
      <ion-tabs class="tabs-positive">
        <ion-tab icon="ion-camera" ui-sref="add_photo">
          <ion-nav-view name = "add_photo"></ion-nav-view>
        </ion-tab>
         <ion-tab icon="ion-search" ui-sref="cerca">
          <ion-nav-view name = "cerca"></ion-nav-view>
        </ion-tab>
      </ion-tabs>
    </body>
</html>
